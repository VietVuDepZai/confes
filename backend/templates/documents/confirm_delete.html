{% extends "base.html" %}
{% block title %}Xóa tài liệu{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6 mt-8 text-center">
    <h2 class="text-xl font-bold text-red-600 mb-4">Xác nhận xóa</h2>
    <p class="mb-6">Bạn có chắc chắn muốn xóa tài liệu <strong>"{{ document.title }}"</strong> không?</p>
    
    <form method="post" class="flex justify-center gap-4">
        {% csrf_token %}
        <a href="{% url 'home' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Hủy</a>
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Xóa</button>
    </form>
</div>
{% endblock %}
